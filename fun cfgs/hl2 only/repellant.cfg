//to prevent game from restarting when important npcs die
ent_remove_all player_loadsaved
ent_fire npc_alyx makeregularally
ent_fire npc_barney makeregularally
ent_fire vort makeregularally
//to prevent game from removing invulnerability in d1_trainstation_03
ent_remove gordon_invulnerable
ent_fire * setdamagefilter
//When explosions happen so often blood effects become a nuisance.
violence_hblood 0
violence_ablood 0
global_set gordon_invulnerable 1

//no sound, no fireball, stays after explosion, no scorch effect
ent_create env_explosion targetname phsyexplode imagnitude 50 iRadiusOverride 1600 spawnflags 598
ent_fire phsyexplode setparent !player
ent_fire phsyexplode explode
ent_create logic_timer targetname explodetimer refiretime 0.007
ent_fire explodetimer addoutput "OnTimer phsyexplode,Explode,,0,-1"
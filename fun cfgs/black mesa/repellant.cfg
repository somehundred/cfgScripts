sv_cheats 1
//to prevent game from restarting when important npcs die
ent_remove_all player_loadsaved
//When explosions happen so often blood effects become a nuisance.
violence_hblood 0
violence_ablood 0

//no sound, no fireball, stays after explosion, no scorch effect, no dlights (orange glow), all set with spawnflags
ent_create env_explosion targetname phsyexplode imagnitude 20 iRadiusOverride 1600 spawnflags 1622
ent_fire phsyexplode setparent !player
ent_create logic_timer targetname explodetimer refiretime 0.1
ent_fire explodetimer addoutput "OnTimer phsyexplode,Explode,,0,-1"
ent_fire explodetimer addoutput "OnTimer player,addoutput,sethealth 0,0,-1"